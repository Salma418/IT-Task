<!DOCTYPE html>
<html>

<head>
    <title> PassWord </title>
</head>
<style>
</style>

<body>
    <p>
        <button type="button" id="PassWord" onclick="generatePassword()"> New Password </button>
    </p>
    <script>
        function generatePassword() {
            var x = " abcdefghijklmnopqrstuvwxyz123456789!@#$%^&*() ";
            var pass = "";
            var pass_len = randomNumber(16, 24);

            for (let index = 0; index < pass_len; index++) {
                pass += x[randomNumber(0, pass_len)];
            }
            document.getElementById("PassWord").innerHTML = pass;
        }
        function randomNumber(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }
    </script>
</body>

</html>
